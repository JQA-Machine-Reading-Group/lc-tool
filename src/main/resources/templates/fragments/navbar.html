<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div th:if="${@environment.getActiveProfiles().length == 0 or @environment.getActiveProfiles()[0] != 'remote'}">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/statistics}">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/export}">Export</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
