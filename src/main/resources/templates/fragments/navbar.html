<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div th:with="pageName=${#request.requestURI}">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" th:classappend="${pageName eq '/' ? 'active' : ''}">
                <a class="nav-link" href="/" >Home</a>
            </li>
            <li class="nav-item" th:classappend="${pageName eq '/secure/listing' ? 'active' : ''}">
                <a class="nav-link req-auth" href="/secure/listing">My Documents</a>
            </li>
            <li class="nav-item" th:classappend="${pageName eq '/secure/listing/shared' ? 'active' : ''}">
                <a class="nav-link req-auth"  href="/secure/listing/shared">Editable Documents</a>
            </li>
            <li class="nav-item" th:classappend="${pageName eq '/secure/listing/all' ? 'active' : ''}">
                <a class="nav-link req-auth"  href="/secure/listing/all">All Documents</a>
            </li>
            <div th:if="${session.user}" th:remove="tag">
                <li class="nav-item" th:classappend="${pageName eq '/secure/invite' ? 'active' : ''}">
                    <a class="nav-link req-auth" href="/secure/invite">Invite User</a>
                </li>
                <li class="nav-item" th:classappend="${pageName eq '/secure/prefs' ? 'active' : ''}">
                    <a class="nav-link req-auth" href="/secure/prefs">Preferences</a>
                </li>
                <li class="nav-item" th:classappend="${pageName eq '/logout' ? 'active' : ''}">
                    <a class="nav-link" href="/logout" >Log Out</a>
                </li>
            </div>
        </ul>
    </div>
</nav>
</body>
</html>
